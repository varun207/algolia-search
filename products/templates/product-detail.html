{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <table>
            <tr>
                <th>Name</th>
                <td>{{ product.name }}</td>
            </tr>
            <tr>
                <th>Character</th>
                <td>{{ product.character }}</td>
            </tr>
            <tr>
                <th>Model Number</th>
                <td>{{ product.model_number }}</td>
            </tr>
            <tr>
                <th>Brand</th>
                <td>{{ product.brand }}</td>
            </tr>
            <tr>
                <th>Description</th>
                <td>{{ product.description }}</td>
            </tr>
        </table>
    </div>
{% endblock %}
