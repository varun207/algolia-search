{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1><a href="{% url 'product-add' %}" class="btn btn-primary">Add</a></h1>

        <h1><a href="{% url 'product-search' %}" class="btn btn-primary">search</a></h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 col-sm-6">
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.model_number }}</p>
                    <p>{{ product.character }}</p>
                    <p>{{ product.brand }}</p>
                    <p>{{ product.description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
